name: Build Next.js App

on:
  push:
    branches:
      - nextjs
  pull_request:
    branches:
      - nextjs

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'pnpm'

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Install dependencies
        working-directory: ./examples/nextjs
        run: pnpm install

      - name: Build project
        working-directory: ./examples/nextjs
        run: pnpm run build

